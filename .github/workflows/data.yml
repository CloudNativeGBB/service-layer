# This workflow will run tests using node and then publish a package for the UI to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Package Data API
on: [push]

jobs:
  build-and-publish:
    env:
      IMAGE_NAME: service-layer-data-api
    name: Build and Publish API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: Build Node.js App
        working-directory: ./data-api  
        run: npm ci
      - name: Publish Docker Image
        uses: docker/build-push-action@v1
        with:
          path: ./data-api
          username: ${{ github.actor }}
          password: ${{ github.token }}
          registry: docker.pkg.github.com
          repository: cloudnativegbb/service-layer/${{ env.IMAGE_NAME }}
          dockerfile: ./data-api/Dockerfile
          tag_with_ref: true
          add_git_labels: true
          
